<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
        <!-- /Google Font -->
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /Fontawesome -->
        <!-- Style CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- /Style CSS -->
        <!-- CDN VueJS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- /CDN VueJS -->
        <title>Boolzapp</title>
    </head>
    <body>
        <!-- Container Principale -->
        <div id="app" class="container">
            <!-- Lista delle Chat -->
            <div class="col-left">
                <!-- Header left -->
                <div class="header-app">
                    <div class="image-data">
                        <img src="img/avatar_io.jpg" alt="Sofia">
                        <span>Sofia</span>
                    </div>
                    <ul class="list">
                        <li><a href="#"><i class="fa-solid fa-circle-notch"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-message"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                    </ul>
                </div>
                <!-- /Header left -->

                <!-- Notifiche -->
                <div class="notify">
                    <div class="bell">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="info-notify">
                        <h5>Ricevi notifiche di nuovi messaggi</h5>
                        <h6><a href="#">Attiva notifiche da desktop</a></h6>
                    </div>
                </div>
                <!-- /Notifiche -->

                <!-- Search bar -->
                <form class="search-bar">
                    <button class=" btn-search" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                    <input type="text" placeholder="Cerca o inizia una nuova chat" name="search">
                </form>
                <!-- /Search bar -->

                <!-- Contacts -->
                <div class="contacts">
                    <div v-for="contact in contacts" class="contact">
                        <div class="avatar">
                            <img :src="`img/avatar${contact.avatar}.jpg`" :alt="contact.name">
                            <div class="last-message">
                                <span>{{ contact.name }}</span>
                                <h5><small>Ultimo messaggio inviato</small></h5>
                            </div>
                        </div>
                        <div class="last-message-hour">
                            <small>12:00</small>
                        </div>
                    </div>
                </div>
                <!-- /Contacts -->
            </div>
            <!-- /Lista delle Chat -->

            <!-- Chat Aperta -->
            <div class="col-right">
                <!-- Header right -->
                <div class="header-app">
                    <div class="image-data">
                        <img src="img/avatar_1.jpg" alt="Sofia">
                        <div class="last-access">
                            <span>Michele</span>
                            <h5><small>Ultimo accesso oggi alle 12:00</small></h5>
                        </div>
                    </div>
                    <ul class="d-flex item-center justify-around list">
                        <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-paperclip"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                    </ul>
                </div>
                <!-- /Header right -->

                <!-- Messages -->
                <div class="messages">
                    <div class="message-container">
                        <div class="message sent" >
                            <span>
                                ciao
                            </span>
                        </div>
                    </div>
                </div>
                <!-- /Messages -->

                <!-- Send message -->
                <div class="send-message">
                    <button class="btn-emoticon">
                        <i class="fa-regular fa-face-smile"></i>
                    </button>
                    <input class="message-area" type="text" placeholder="scrivi un messaggio">
                    <button class="btn-send">
                        <i class="fa-regular fa-paper-plane"></i>
                    </button>
                </div>
                <!-- /Send message -->
            </div>
            <!-- /Chat Aperta -->
        </div>
        <!-- /Container Principale -->
        
        <script src="js/script.js"></script>
    </body>
</html>
